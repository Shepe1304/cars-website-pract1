<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="carsOnline_form.css" />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <div class="form-title">CONTACT US</div>
        <div class="row1">
          <div class="input name">
            <input type="text" placeholder="Name" class="input-block" />
          </div>
          <div class="input email">
            <input type="email" placeholder="E-mail *" class="input-block" />
          </div>
        </div>
        <div class="row2">
          <div class="input phone">
            <input type="tel" placeholder="Phone *" class="input-block" />
          </div>
          <div class="input address">
            <input type="text" placeholder="Address" class="input-block" />
          </div>
        </div>
        <div class="row3">
          <div class="choose-service name">
            <select name="" id="" class="choose-service-input">
              <option class="choose-service-input" value="placeholder">
                Choose a service *
              </option>
              <option class="choose-service-input" value="Car">Car</option>
              <option class="choose-service-input" value="Truck">Truck</option>
              <option class="choose-service-input" value="Bus">Bus</option>
              <option class="choose-service-input" value="Excavator">
                Excavator
              </option>
              <option class="choose-service-input" value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="row4">
          <div class="input-fullRow content">
            <textarea name="" id="" cols="30" rows="10" class="content-input" placeholder="Description *"></textarea>
          </div>
        </div>
        <div class="row5">
          <div class="checkbox-wrapper">
            <input class="checkbox" type="checkbox" />
          </div>
          <div class="agree-with-terms">
            I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="agree-with-terms-link" target="_blank">terms and conditions</a>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="send-button">Send</button>
        </div>
        <div class="ps">(*) Required information</div>
      </div>
    </div>
  </body>
</html>
